<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails Planète</title>
    <!-- Link : Feuilles de styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Script: Javascript dynamiser le site -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
      integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/details.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Détails de la planète</h1>
      <div class="row">
        <div class="col-9">
          <div class="row">
            <div id="info-planet" class="col-4">
              <img id="imgPlanet" />
              <h2 id="lblName"></h2>
            </div>
            <div id="details-planet" class="col-8">
              <div class="row">
                <label class="col-4" for="lblDiscoveredBy">Découverte par: </label>
                <p class="col-8" id="lblDiscoveredBy"></p>
              </div>
              <div class="row">
                <label class="col-4" for="lblDiscoveryDate">Date de découverte: </label>
                <p class="col-8" id="lblDiscoveryDate"></p>
              </div>
              <div class="row">
                <label class="col-4" for="lblTemperature">Temperature: </label>
                <p class="col-8" id="lblTemperature"></p>
              </div>
              <div class="row">
                <label class="col-4" for="lblPosition">Position: </label>
                <p class="col-8" id="lblPosition"></p>
              </div>
              <div class="row ">
                <button id="btnExtraction" 
                type="button" 
                class="btn btn-success col-5 mx-2" 
                data-bs-toggle="modal" 
                data-bs-target="#extractionModal">Extraction</button>
                <a href="./inventory.html" class="btn btn-primary text-white col-5">Inventaire</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <h5>Satellites</h5>
          <ul id="satellites"></ul>
        </div>
      </div>
      <div class="row">
        <h3>Portals</h3>
        <div class="col-8">
          <table id="portals" class="table">
            <thead>
              <tr>
                <th>Position</th>
                <th>Affinity</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-4">
          <div class="row">
            <h5>Découverte d'un portal</h5>
          </div>
          <div class="form-group">
            <label for="txtPortalPosition"></label>
            <input type="text" class="form-control" id="txtPortalPosition" />
          </div>
          <div class="form-group">
            <label for="cboAffinity" class="form-label">Affinity</label>
            <select class="form-select" id="cboAffinity">
              <option>air</option>
              <option>darkness</option>
              <option>earth</option>
              <option>energy</option>
              <option>fire</option>
              <option>life</option>
              <option>light</option>
              <option>logic</option>
              <option>music</option>
              <option>space</option>
              <option>toxic</option>
              <option>water</option>
            </select>
          </div>
          <button id="btnAddPortal" class="btn btn-primary mt-3">Ajouter le portal</button>
        </div>
      </div>
    </div>
  </body>

  <div class="modal" id="extractionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Extraction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table id="extraction" class="table">
            <thead>
              <tr>
                <th scope="col">Element</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</html>
