<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails Planète</title>
    <!-- Link : Feuilles de styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Script: Javascript dynamiser le site -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
      integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/details.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Détails de la planète</h1>
      <div class="row">
        <div class="col-9">
          <div class="row">
            <div id="info-planet" class="col-4">
              <img id="imgPlanet" />
              <h2 id="lblName"></h2>
            </div>
            <div id="details-planet" class="col-8">
              <div class="row">
                <label class="col-4" for="lblDiscoveredBy">Découverte par: </label>
                <p class="col-8" id="lblDiscoveredBy"></p>
              </div>
              <div class="row">
                <label class="col-4" for="lblDiscoveryDate">Date de découverte: </label>
                <p class="col-8" id="lblDiscoveryDate"></p>
              </div>
              <div class="row">
                <label class="col-4" for="lblTemperature">Temperature: </label>
                <p class="col-8" id="lblTemperature"></p>
              </div>
              <div class="row">
                <label class="col-4" for="lblPosition">Position: </label>
                <p class="col-8" id="lblPosition"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <h5>Satellites</h5>
          <ul id="satellites"></ul>
        </div>
      </div>
      <div class="row">
        <h3>Portals</h3>
        <div class="col-8">
          <table id="portals" class="table">
            <thead>
              <tr>
                <th>Position</th>
                <th>Affinity</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
